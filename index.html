<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="https://kit.fontawesome.com/fa332f2ba8.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scores">
        <p class="computer-score">Computer Scores : <span></span></p>
        <p class="player-score">Player Scores : <span></span></p>
    </div>
    <div class="main">
        <h1>Rock Paper and Scissor</h1>
        <div class="game-area">
            <div class="computer">
                <h2>Computer</h2>
                <div class="computer-icons">
                    <i class="fa-solid fa-hand-fist fist"></i>
                </div>
            </div>
            <div class="result">
                <p></p>
                <button class="play-again">Play Again</button>
            </div>
            <div class="player">
                <h2>You</h2>
                <div class="player-icons">
                    <i class="fa-solid fa-hand-fist fist "></i>
                </div>
            </div>
        </div>
        <div class="player-options">
            <h2>Choose any : </h2>
            <button>
                <i class="fa-solid fa-hand-back-fist" title="rock"></i>
            </button>
            <button>
                <i class="fa-solid fa-hand" title="paper"></i>
            </button>
            <button>
                <i class="fa-solid fa-hand-scissors" title="scissor"></i>
            </button>
        </div>
    </div>
</body>

</html>
